<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS file -->
  <link rel="stylesheet" href="js/css/styles.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Varela+Round&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
  crossorigin="anonymous"
  />
  <!-- Jquery UI -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  <!-- dayjs -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

  <title>Project Tracker</title>
</head>
<body>
  <header>
    <div>
      <h1>Project Tracker</h1>
      <p id="currentDate">Date: </p>
      <p id="currentTime">Time: </p>
    </div>
  </header>

  <section>
    <div class="card">
      <h5 class="card-header">Projects</h5>
      <div class="card-body">
        <h5 class="card-title">Tracked projects</h5>
        <p class="card-text">Click the button to add a project.</p>
        <a href="#" class="btn btn-primary">Add a project</a>
      </div>
    </div>
    
  </section>

<script src="js/css/script.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
